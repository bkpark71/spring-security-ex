<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    This is an Index.html
    <!--/*@thymesVar id="authorization" type=""*/-->
    <!--/*@thymesVar id="expr" type=""*/-->
    <div sec:authorize-expr="isAuthenticated()">
        <h3 sec:authentication="name"></h3>
        <a href="/logout" th:href="@{/logout}">로그아웃</a>
    </div>
    <div sec:authorize-expr="!isAuthenticated()">
        <a href="/login" th:href="@{/login}">로그인</a>
    </div>
</body>
</html>
